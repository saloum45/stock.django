<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
</head>
<body>
    <h1>Liste des Produits</h1>
    <ul>
        {% for produit in produits %}
            <li>{{ produit.nom }} - Prix : {{ produit.prix }}</li>
        {% endfor %}
    </ul>
</body>
</html>
